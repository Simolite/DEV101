<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analist Calculator</h1>
        <div class="section">
            <h2>Calculate SL and Min Gain</h2>
            <div class="form-group">
                <label for="amount">Entry Amount</label>
                <input id="amount" type="number" placeholder="e.g. 1000">
            </div>
            <div class="form-group">
                <label for="entry">Entry Price</label>
                <input id="entry" type="number" placeholder="e.g. 50">
            </div>
            <div class="form-group">
                <label for="future">Future</label>
                <input id="future" type="number" placeholder="e.g. 10">
            </div>
            <div class="form-group">
                <label for="callback">Callback Rate (%)</label>
                <input id="callback" type="number" placeholder="e.g. 5">
            </div>
            <div class="form-group">
                <label for="activation">Activation Price</label>
                <input id="activation" type="number" placeholder="e.g. 52">
            </div>
            <button id="calc">Calculate SL and Min Gain</button>
            <div class="form-group">
                <label for="sl">Stop Loss</label>
                <input id="sl" type="number" placeholder="Stop loss" disabled>
            </div>
            <div class="form-group">
                <label for="minGain">Minimum Gain</label>
                <input id="minGain" type="number" placeholder="Minimum Gain" disabled>
            </div>
        </div>
        <div class="section">
            <h2>Calculate Activation Price</h2>
            <div class="form-group">
                <label for="desiredMinGain">Desired Minimum Gain</label>
                <input id="desiredMinGain" type="number" placeholder="e.g. -100">
            </div>
            <button id="calcActivation">Calculate Activation Price</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
