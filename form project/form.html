<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Student Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age">
            <label id="g1" for="gender">Gender :</label>
            <div class="gender">                
                <label for="male">Male :</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female :</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>

            <label for="student-status">Student Status:</label>
            <select id="student-status" name="student-status">
                <option value="" disabled selected>Select your status</option> 
                <option value="student">Student</option>
                <option value="guardian">Guardian</option>
                <option value="interested">Just interested</option>
            </select>
            

            <div id="student-info" style="display: none;"> 
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" placeholder="Dev101">
            </div>
            

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        const studentStatusDropdown = document.getElementById('student-status');
        const studentInfoDiv = document.getElementById('student-info');
        studentStatusDropdown.addEventListener('change', function() {
            if (this.value === 'student' || this.value === 'guardian') {
                studentInfoDiv.style.display = 'block'; 
            } else {
                studentInfoDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
