<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <H1>Simple weather</H1>
        <div class="card">
            <img src="" alt="flag" id="flag" />
            <h2 id="city-name"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="feels-like"></p>
            <p id="min-max"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind"></p>
            <p id="visibility"></p>
            <p id="clouds"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
        <button>get weather</button>
        <label for="city">Choose a city:</label>
        <select name="city" id="city">
        </select>
        <label>choose a unit</label>        
        <label for="metric"><input type="radio" name="unit" value="metric" id="metric" checked>Celsius (°C)</label>
        <label for="imperial"><input type="radio" name="unit" value="imperial" id="imperial">Fahrenheit (°F)</label>
        <label for="add">Add a city to the list</label>
        <input type="text" id="add" placeholder="city name">
        <button class="addbtn">Add a city to the list</button>
    </div> 
    <script src="app.js"></script>
</body>
</html>
